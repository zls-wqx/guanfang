<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒表 - X-GORB官方网站</title>
    <link rel="stylesheet" href="styles.css">
    <script src="stopwatch.js" defer></script>
</head>
<body>
    <main id="content">
        <section id="stopwatch" class="visible">
            <h2>秒表</h2>
            <div id="stopwatchDisplay" class="clock-display">00:00:00</div>
            <div class="stopwatch-buttons">
                <button id="startStopwatch" class="btn">开始</button>
                <button id="stopStopwatch" class="btn">停止</button>
                <button id="resetStopwatch" class="btn">重置</button>
            </div>
        </section>
    </main>
</body>
</html>
